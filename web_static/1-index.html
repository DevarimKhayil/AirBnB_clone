<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        header h1 {
            color: white;
            text-align: center;
            line-height: 70px;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        footer p {
            color: white;
            text-align: center;
            line-height: 60px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Header</h1>
    </header>

    <main style="min-height: calc(100vh - 130px);"></main>

    <footer>
        <p>Best School </p>
    </footer>
</body>

</html>
